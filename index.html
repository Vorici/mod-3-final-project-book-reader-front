<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Book Reader</title>
    <style>
    img {
      max-height: 600px;
    }
    textarea {
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="login-search-fields">
    <label>User</label>
    <input id="input-name" type="text"></input>
    <button data-action="login" id="login-user">Login</button>
  </div>

  <fieldset>
      <label>Select Book List</label>

      <div>
          <input type="radio" id="all-books" name="books-filter" />
          <label for="all-books">All Books</label>
      </div>

      <div>
          <input type="radio" id="my-books" name="books-filter" />
          <label for="my-books">My Books</label>
      </div>

  </fieldset>

  <div class='row'>

    <div id="sidebar" class='col-md-4'>
      <ul class="list-group" id="list-group">
      </ul>
    </div>

    <div class='col-md-8'>
      <div id="book-page">
      </div>
    </div>
  </div>
    <script src="src/index.js" charset="utf-8"></script>
</body>
</html>
